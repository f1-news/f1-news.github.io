<div class=post-content><p><strong>费尔南多·阿隆索是当今仍然参加 F1 比赛的最神秘的世界冠军吗？或者对于他有时分裂的性格有一个简单的解释吗？</strong></p>
<p>我倾向于认为后者：像所有伟大的赛车手一样，他只是讨厌失败！本周末他将在墨西哥庆祝自己的第 400 场大奖赛，这一事实证明了他仍然非常饥饿。</p>
