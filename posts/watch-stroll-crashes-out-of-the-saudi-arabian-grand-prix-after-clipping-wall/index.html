<div class=post-content><p><strong>兰斯·斯特罗尔的沙特阿拉伯大奖赛因阿斯顿·马丁车手在第 6 圈发生车祸而提前结束。</strong></p>
<p>加拿大人在进入 22 号弯时刚刚撞到了墙内侧，随后他的车的悬架就被打破了。这导致他在 23 号弯直接滑入护栏。</p>
<p>值得庆幸的是，当安全车出动时，斯特罗尔在广播中告诉他的团队他没事。</p>
<p>点击上面视频的“播放”即可观看事件的进展。</p>
