<div class=post-content><p>铃鹿正成为马克斯·维斯塔潘的一项关键赛事。</p>
<p>2023 年，在前队友卡洛斯·塞恩斯 (Carlos Sainz) 的帮助下，他在新加坡的上一场比赛中打破了 10 连胜的纪录，结束了 2023 年的比赛，他以最震撼的表现完成了任务。</p>
