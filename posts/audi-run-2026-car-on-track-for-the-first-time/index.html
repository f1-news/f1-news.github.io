<div class=post-content><p>奥迪在 2026 年车队第一个正式赛季之前，让他们的新款 F1 赛车首次在赛道上亮相，车队在巴塞罗那加泰罗尼亚赛道举行了拍摄日活动。</p>
<p>奥迪今年将与其他 10 支车队一起，于 1 月 26 日至 30 日在巴塞罗那举行私人季前测试，然后于 2 月 11 日至 13 日和 2 月 18 日至 20 日在巴林进行两次单独的测试。</p>
