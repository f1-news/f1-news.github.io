<div class=post-content><p><strong>兰多·诺里斯 (Lando Norris) 是上海的明星，而迈凯伦整个周末都在淡化人们的期望。</strong></p>
<p>他们的车在高速弯道上已经跑得很快了，但在低速弯道上就比较吃力了，尤其是半径较长的慢速弯道，这样的弯道在上海有很多。然而诺里斯在周末结束时以引人注目的表现追平了他职业生涯的最佳成绩。</p>
