  <div class="post-content"><p>周五在圣保罗举行的第三季度比赛中，一场巨大的风暴到来，意味着车手们只需要一圈的时间就能确定自己在发车区前十名的位置。有些人时机正确，有些人没有把握好时机，阿斯顿·马丁的兰斯·斯特罗尔和费尔南多·阿隆索牢牢占据了位置。</p>
<p>他们与驾驶红牛的杆位得主马克斯·维斯塔潘和驾驶法拉利的查尔斯·勒克莱尔并列领先。</p>
