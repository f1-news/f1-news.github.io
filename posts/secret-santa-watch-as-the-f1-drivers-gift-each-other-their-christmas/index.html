<div class=post-content><p>每年的这个节日，F1 车队都会融入圣诞气氛并展示他们的送礼技巧。</p>
<p>按照围场的传统，车手们扮演彼此的秘密圣诞老人，互相赠送一些精美的礼物。</p>
<p>然后，车手必须尝试猜测他们的赛车手中哪位是他们特定的秘密圣诞老人，有些人立即知道是谁负责的！</p>
<p>准备好看看谁送出了什么礼物吗？</p>
