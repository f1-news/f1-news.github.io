<div class=post-content><p>本周是三届一级方程式世界冠军埃尔顿·塞纳在伊莫拉不幸去世 30 周年。</p>
<p>说我见过的最激动人心的比赛之一只是多宁顿公园的 30 圈比赛，这似乎很有趣，当时两辆领先的赛车全程没有改变位置。</p>
